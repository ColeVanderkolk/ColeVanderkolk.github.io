<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Compass</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrapCSS/bootstrap.min.css">
    
    <style>
        /* Custom styles */
        body {
            text-align: center;
            padding: 20px;
            background-image: url("CompassImage.webp");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
        #compass {
            width: 300px;
            height: 300px;
            border: 10px solid #007bff;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #needle {
            width: 5px;
            height: 150px;
            background-color: red;
            position: absolute;
            bottom: 50%;
            transform-origin: bottom;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Campus Compass</h1>
    <div id="compass">
        <div id="needle"></div> <!-- Compass needle -->
    </div>
    <button class="btn btn-primary" id="findDirection">Find Direction</button>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="mobile-website.js"></script> <!-- Custom JavaScript -->
</body>
</html>
