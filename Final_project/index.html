<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .compass {
            position: relative;
            width: 200px;
            height: 200px;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        .compass-circle {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 2px solid #aaa;
            transform: translate(-50%, -50%);
        }
        .arrow {
            width: 10px;
            height: 90px;
            background-color: red;
            position: absolute;
            transform: translate(-50%, -100%);
        }
        .start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="compass">
        <div class="arrow"></div>
        <div class="compass-circle"></div>
    </div>
    <button class="start-btn">Activate Compass</button>
    <script src="Final_project.js"></script>
</body>
</html>
