<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Final_project.css" type="text/css">
</head>

<body>

    <header class="banner">
        <h1>Geo-Locator</h1>
    </header>
    <div class="compass">
        <div class="arrow"></div>
        <div class="compass-circle"></div>
        <div class="my-point"></div>
    </div>

    <div class="info">
        <p class="time-display">Time: Loading...</p>
        <p class="elevation-display">Elevation: Loading...</p>
    </div>

    <center>
        <button class="start-btn">Activate Compass</button>
    </center>

    <!-- Link to the external JavaScript file -->
    <script src="Final_project.js"></script>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" id="compass-style" href="Final_project.css" type="text/css" media="all" />

</body>

</html>
